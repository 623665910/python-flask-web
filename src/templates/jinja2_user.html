<html>
<head>
{% if name in age %}
    <h1>Hello, {{name}}!</h1>
    <h1>Age: {{ age[name] | safe }}.</h1>
{% else %}
    <h1>Hello, stranger!</h1>
{% endif %}
</head>

<ul>
    {% for comment in comments %}
        <li>{{ comment }}</li>
    {% endfor %}
</ul>

<body>
    <h1>Just do it!</h1>
</body>
</html>
